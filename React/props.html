    <script type="text/babel">
        //Props 验证
        // var title="菜鸟教程";
        var title=123; //类型不是字符串
        var MyTitle = React.createClass({
            propTypes:{
                title:React.PropTypes.string.isRequired,
            },
            render:function(){
                return <h1>Hello {this.props.title}!</h1>
            },
        });

        ReactDOM.render(
            <MyTitle  title={title}/>,
            document.getElementById("example")
        );
    </script>
</body>
