<!DOCTYPE html>
<html>
    <head>
        <title>samle</title>
        <meta charset="utf-8"></meta>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>    
    </head>
    <body>
        <div ng-app="routingDemoApp">
            <h2>AngularJS 路由应用</h2>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#/list">列表</a></li>
            </ul>

            <div ng-view></div>
        </div>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>    
        <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        <script>
            var mainApp = angular.module("routingDemoApp",['ngRoute']);

            mainApp.config(["$routeProvider", function($routeProvider){
                $routeProvider
                .when("/", {template:"这是首页页面"})
                .when("/list", {
                    templateUrl:"views/list.html",
                    controller:"RouteListCtrl"
                })
                .when("/list/:id&:name", {
                    templateUrl:"views/detail.html",
                    controller:"RouteDetailCtrl"
                })
                .otherwise({redirectTo:'/list'})
            }]);

            mainApp.controller("RouteListCtrl", function($scope){
                $scope.Persons = [{id:1,name:"aaron"}
                ,{id:2,name:"aaron2"},
                {id:3,name:"aaron3"}];
            });

            mainApp.controller("RouteDetailCtrl", function($scope, $routeParams){
                //debugger;
                $scope.id = $routeParams.id;
                $scope.name = $routeParams.name;
            });
        </script>
    </body>
</html>
