<!DOCTYPE html>
<html>

<head>
    <title>@media search</title>
    <meta charset="utf-8" />
</head>

<body>
    <style>
        /*最小宽度=480px时，条件true：即width>480px时，应用该样式*/        
        @media screen and (min-width:480px) {
            body {
                background-color: blue;
            }
        }
    </style>
</body>

</html>
