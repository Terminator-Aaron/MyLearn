<!DOCTYPE html>
<html>

<head>
    <title>transform</title>
    <meta charset="utf-8" />
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightblue;
        }
        
        #div1 {
            transform: translate(10px, 0px);
        }
        
        #div2 {
            transform: rotate(10deg);
        }
        
        #div3 {
            transform: scale(1.2, 1);
        }
        
        #div4 {
            transform: skew(10deg, 0);
        }

      
    </style>
</head>

<body>
    <div>translate</div>
    <div id="div1">translate(10px,0px)</div>
    <hr/>
    <div>rotate</div>
    <div id="div2">rotate(10deg)</div>
    <hr/>
    <div>scale</div>
    <div id="div3">scale(1.2, 1)</div>
    <hr/>
    <div>skew</div>
    <div id="div4">skew(10deg, 0);</div>
    <hr/>

</body>

</html>
