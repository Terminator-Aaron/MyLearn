<!DOCTYPE html>
<html>

<head>
    <title>transform3d</title>
    <meta charset="utf-8" />
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightblue;
        }
        
          #div1 {
            transform: rotateX(30deg);
        }
    </style>
</head>

<body>
    <div>rotateX  3d</div>
    <div id="div1">rotateX(30deg);</div>
    <hr/>
</body>

</html>
