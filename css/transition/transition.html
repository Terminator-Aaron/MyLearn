<!DOCTYPE html>
<html>

<head>
    <title>transition 过渡</title>
    <meta charset="utf-8" />
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightblue;
            transition: background-color 2s, transform 3s ease 3s;
        }
        
          #div1:hover {
            transform: rotate(720deg) scale(3,3);
            background-color:yellow;
        }
    </style>
</head>

<body>
    <div id="div1">transition width 2s</div>
    <hr/>
</body>

</html>
