<!DOCTYPE HTML>
<html>

<head>
	<title>文本格式化</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<b>定义粗体文本。b</b>
	<br />

	<strong>定义加重语气。strong</strong>
	<br />

	<big>定义大号字。big</big>
	<br />

	<em>定义着重文字。em</em>
	<br />

	<i>定义斜体字。i</i>
	<br />

	<small>定义小号字。small</small>
	<br />
    
     普通文本
	<sub>定义下标字。sub</sub>
	<br /> 
    
    普通文本
	<sup>定义上标字。sup</sup>
	<br />

	<del>定义删除字。del</del>
	<br />

	<ins>定义插入字。ins</ins>
</body>

</html>
